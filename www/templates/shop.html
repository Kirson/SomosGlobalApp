<ion-view view-title="Productos: {{shop.name}}">
    <ion-content ng-class="{expanded:isExpanded}">

            <div ng-show="!{{hasProducts}}">
                <ion-content class="has-header has-tabs-top padding">
                    <h3>No existen productos registrados para este local</h3>
                </ion-content>
            </div>
            <div ng-show="{{hasProducts}}">
                <div class="row" ><!-- ng-repeat="product in products"--> 
                    <div class="column" >
                        <div class="card" >
                            <div class="item item-text-wrap" >
     
                                <div class="item item-body">
                                    <h2>{{product.name}}</h2>
                                    <img class="full-image" src="{{product.img1}}">
                                    <!--<img class="full-image" src="{{product.img2}}">
                                    <img class="full-image" src="{{product.img3}}">-->
                                    <p>
                                        Producto : Info 
                                    </p>
                                    
                                    <div class="tabs tabs-dark tabs-icon-top static">
                                        <a class="tab-item"> <i class="icon ion-cash"></i>{{product.cost}} {{product.unit}}</a>
                                        <a class="tab-item"> <i class="icon ion-android-cart"></i> Canjear</a>
                                    
                                    </div>                       

                                </div>

                            </div>
                        
                        </div>
                    </div>
                </div>
            </div>
    </ion-content>
<!-- 
    <ion-infinite-scroll
        on-infinite="loadMore()"
        distance="1%">
    </ion-infinite-scroll>
 -->
    <ion-footer-bar align-title="left" class="bar-positive">
        <!--<h3 class="title">Somos Global</h3>-->
    </ion-footer-bar>

</ion-view>
