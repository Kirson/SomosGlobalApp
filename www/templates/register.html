        <h3>Registre sus datos</h3>
        <div class="list">
            <ion-md-input placeholder="Cedula" highlight-color="dark" ng-model="user.nombre" type="number"></ion-md-input>
            <ion-md-input placeholder="Apellidos" highlight-color="dark" ng-model="user.apellido" type="text"></ion-md-input>
            <ion-md-input placeholder="Usuario" highlight-color="dark" ng-model="user.userName" type="text"></ion-md-input>
            <ion-md-input placeholder="Clave" highlight-color="dark" ng-model="user.password" type="text"></ion-md-input>
            <ion-md-input placeholder="Repetir Clave" highlight-color="dark" ng-model="user.password2" type="text"></ion-md-input>
            <ion-md-input placeholder="Correo electronico" highlight-color="dark" ng-model="user.correo" type="text"></ion-md-input>
        </div>
        <div class="padding">
            <button   class="button button-full button-positive ink"   ui-sref="app.registerTerms">Enviar</button> <!-- ng-click="register();" -->
        </div>
    </ion-content>
</ion-view>
